<div class="caja-login">﻿
    <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
        <path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #08f;"></path>
    </svg></div>
    <div class="container">
    <mat-card class="login-card" >
        <form class="loginForm" name="form">
        <!-- <div> -->
        <mat-card-header><h2>Login</h2></mat-card-header>
        <mat-card-content class="field-item">
            <mat-form-field style="display: block">
            <input matInput type="text" placeholder="User Name" name="username"/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-content class="field-item">
            <mat-form-field style="display: block">
            <input matInput type="password" placeholder="Password" name="password" required />
            </mat-form-field>
            <mat-card-actions class="action-item">
                <button class="boton" color="primary" mat-raised-button [routerLink]="['/pokemon']">Login</button>
            </mat-card-actions>
        </mat-card-content>
        </form>
    </mat-card>
    </div>
</div>
